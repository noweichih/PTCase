<head>
  <meta charset="utf-8/">
  <meta name="viewport" content="width = device-width">
  <style>
    form{line-height: 1.5em;}
    form>input, form>label
    {padding: 200px 200px; border: 10px; border-radius: 10px;}
  </style>
  <title>Login</title>
</head>
<!--button class="myappbtn" >button test</button>-->
<body>
  <h2>系統驗證</h2>
  <form>
    <div class="form-group">
      <label for="username">帳  號  :   </label>
        <input type="text" id="username" name="username" placeholder="Username" #usernameIn>
    </div>
    <br/>
    <div class="form-group">
      <label for="password">密  碼  :   </label>
      <input type="password" id="password" name="password" #passwordIn>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary myappbtn" (click)="login()">登  入</button>

    <button class="收案病人" routerLink="/ptcaselist">收案病人!!</button>
 
    
    
 
    <!--button mat-raised-button color="primary" routerLink="/form">Login formEdit World！</button>-->
  </form>
</body>
