<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登機門</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #030119;
            margin: 0;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .container img {
            width: 600px;
            height: auto;
            cursor: pointer;
        }
        .form-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .form-container input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--img src="../../assets/images/Login.jpg" alt="登機門" -->
        <div class="form-container" id="formContainer">
            <form>
                <input type="text" placeholder="帳號">
                <input type="password" placeholder="密碼">
                <button type="submit">登入</button>
            </form>
        </div>
    </div> 
</body>
 
</html>
