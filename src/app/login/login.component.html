<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入</title>
  <style>
      body {
          margin: 0;
          padding: 0;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: url('../../assets/images/Login_pt04.jpg') no-repeat center center fixed;
          background-size: cover;
      }
      .form-container {
          background-color: rgba(255, 255, 255, 0.8);
          padding: 20px;
          border-radius: 10px;
          text-align: center;
      }
      .form-container input {
          display: block;
          margin: 10px 0;
          padding: 10px;
          width: 100%;
      }
      .form-container button {
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
      .input-container {
            position: relative;
            margin-bottom: 20px;
        }

      .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

      .input-container label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background-color: white;
            padding: 0 5px;
            transition: 0.3s;
            pointer-events: none;
            color: #999;
        }

      .input-container input:focus + label,
      .input-container input:not(:placeholder-shown) + label {
            top: 0;
            left: 10px;
            font-size: 12px;
            color: #007bff;
        }
  </style>
</head>
<!--button class="myappbtn" >button test</button>-->
<body>
  <div class="form-container">
  <form>
    <div class="form-group">
      <div class="input-container">
        <input type="text" id="username" name="username" placeholder="帳號" #usernameIn>
        <input type="password" id="password" name="password" placeholder="密碼" #passwordIn>
      </div>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary myappbtn" (click)="login()">登  入 </button>
    <!--button mat-mini-fab  title="進入系統"  (click)="login()">登  入
      <img src="../../assets/images/ed7-Photoroom.png"   height="40px" width="60px">
    </button-->
    <!--button class="myappbtn" routerLink="/form/23/3">protoc!!</button-->
    <!--button mat-raised-button color="primary" routerLink="/form">Login formEdit World！</button>-->
  </form>
  </div>
</body>

</html>
